<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="144x144" href="./favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
  <link rel="manifest" href="./favicons/site.webmanifest">
  <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="Normolize.css">
  <link href="http://fonts.cdnfonts.com/css/gondola-sd" rel="stylesheet">
  <link rel="stylesheet" href="css/forms_stayle.css">
  <title>Boo</title>
</head>

<body>
  <header class="header_helloween">Happy Helloween </header>

  <div class="conteiner-map-card">
    <div class="conteiner-map-ghost">
      <!-- <div class="ghost"></div> -->
      <div class="witch"></div>
    </div>

    <div class="conteiner-map-card__worm">
      <div class="card__worm-number-h">10</div>
      <div class="card__worm-number-f">10</div>
    </div>

    <div class="conteiner-map-card__pike">
      <div class="card__worm-number-h">Q</div>
      <div class="card__worm-number-f">Q</div>
    </div>

    <div class="conteiner-map-card__cross">
      <div class="card__worm-number-h">J</div>
      <div class="card__worm-number-f">J</div>
    </div>

    <div class="conteiner-map-card__booba">
      <div class="card__worm-number-h">K</div>
      <div class="card__worm-number-f">K</div>
    </div>

  </div>
  <div class="footer">
    <form class="form_flex" action="" method="get" target="_blank">

      <div class="container_form">
        <input class="opacity" type="text" placeholder="Введите почтовый адрес" name="email" id="email" required>
        <input class="opacity" type="password" placeholder="Введите пароль" name="psw" id="psw" required>
        <input class="opacity" type="password" placeholder="Повторите пароль" name="psw-repeat" id="psw-repeat"
          required>
        <button type="submit" class="registerbtn">Регистрация</button>
      </div>
    </form>
  </div>
  <footer class="footer_helloween">
    <h3 class="footer_helloween_h">(c) Ghostik <br> 2021
      <hr class="hr" color="black">
    </h3>
  </footer>
</body>

</html>
